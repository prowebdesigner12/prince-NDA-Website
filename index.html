<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Princenda Learning Hub Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes cardFadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .card-fade-up {
        opacity: 0;
        animation: cardFadeInUp 0.6s ease-out forwards;
      }
      @keyframes scroll-x {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .animate-scroll-x {
        animation: scroll-x 40s linear infinite;
      }
      @keyframes scroll-x-long {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .animate-scroll-x-long {
        animation: scroll-x-long 80s linear infinite;
      }
      .topper-card {
        position: relative;
        flex-shrink: 0;
        width: 280px;
        height: 380px;
        overflow: hidden;
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      .topper-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.9) 20%, transparent);
        padding: 2rem 1rem 1rem;
        color: white;
      }
      .topper-card .rank-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background-color: #ef4444; /* red-500 */
        color: white;
        border-radius: 9999px;
        width: 80px;
        height: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 4px solid white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        z-index: 10;
        line-height: 1.1;
      }
      .topper-overlay .details .name {
        font-size: 1.25rem;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      }
      .topper-overlay .details .academy {
        font-size: 0.875rem;
        color: #d1d5db; /* gray-300 */
        text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      }
    </style>

</html>
